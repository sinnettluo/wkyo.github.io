<!-- KaTex main-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.css" integrity="sha384-xNwWFq3SIvM4dq/1RUyWumk8nj/0KFg4TOnNcfzUU4X2gNn3WoRML69gO7waf3xh"
    crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.js" integrity="sha384-UP7zD+aGyuDvxWQEDSRYcvoTxJSD82C6VvuEBktJZGo25CVhDstY9sCDHvyceo9L"
    crossorigin="anonymous"></script>
<!-- KaTex Auto-render -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/contrib/auto-render.min.js" integrity="sha384-kmZOZB5ObwgQnS/DuDg6TScgOiWWBiVt0plIRkZCmE6rDZGrEOQeHM5PcHi+nyqe"
    crossorigin="anonymous"></script>
<!-- KaTex Copy-tex -->
<link href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/contrib/copy-tex.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/contrib/copy-tex.min.js" integrity="sha384-BU/ZjHp6l8sAdA5pVWg7PDyDWxlvDtRbesZdg6/WprhHmvgodUl4JKPQH/53jvNY"
    crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // delimiter `$$` must appear in front of `$`
        renderMathInElement(document.body, {
            delimiters: [{
                    left: "$$",
                    right: "$$",
                    display: true
                }, {
                    left: "$",
                    right: "$",
                    display: false
                },
                {
                    left: "\\[",
                    right: "\\]",
                    display: true
                }
            ]
        });
    });
    // mathjax compatible
    $(document).ready(function () {
        $("script[type='math/tex']").replaceWith(function () {
            var tex = $(this).text();
            return katex.renderToString(tex, {
                displayMode: false
            });
        });

        $("script[type='math/tex; mode=display']").replaceWith(function () {
            var tex = $(this).html();
            return katex.renderToString(tex.replace(/%.*/g, ''), {
                displayMode: true
            });
        });
    });
</script>
